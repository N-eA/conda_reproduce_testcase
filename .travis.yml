language: bash

matrix:
  include:

    - os: linux
      dist: xenial

    - os: osx
      # macos 10.15.5
      osx_image: xcode12

#Only works if language set to python, but as for now this seems to break osx xcode12 image     
#Also as our python version is specified within conda we might not need this 
#python:
#  - "3.7"

install: 
  - "if [ \"$TRAVIS_OS_NAME\" = \"linux\" ]; then wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi"
  - "if [ \"$TRAVIS_OS_NAME\" = \"osx\" ]; then wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; fi"
  - "bash miniconda.sh -b -p $HOME/miniconda"
  - "source \"$HOME/miniconda/etc/profile.d/conda.sh\""
  #- "hash -r"
  - "conda config --set always_yes yes --set changeps1 no"
  - "conda update -q conda"
  # python 3.7 for minicoda (test)
  - "conda create --yes --name reproduce-me-env python=$TRAVIS_PYTHON_VERSION"
  #- "conda create --yes --name reproduce-me-env python=3.7"
  - "conda activate reproduce-me-env"
  - "conda install --yes -c anaconda numpy pandas scipy pytest"
  - "conda info -a"
  - "conda list"


script:
  - pytest execute_me_test.py